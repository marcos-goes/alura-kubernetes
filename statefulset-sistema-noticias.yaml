apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-sistema-noticias
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pod-sistema-noticias
      name: pod-sistema-noticias
    spec:
      containers:
        - name: sistema-noticias-container
          image: aluracursos/sistema-noticias:1
          ports: 
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: configmap-sistema-noticias
          volumeMounts:
            - name: imagens
              mountPath: /var/www/html/uploads
            - name: sessao
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /inserir_noticias.php
              port: 80
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3            
      volumes:
        - name: imagens
          persistentVolumeClaim:
            claimName: pvc-imagens
        - name: sessao
          persistentVolumeClaim:
            claimName: pvc-sessao
  selector:
    matchLabels:
      app: pod-sistema-noticias
  serviceName: svc-sistema-noticias
